<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume‚ÄìJD Matching Plugin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-store"/>
  <style>
    :root{--bar:#0b4a86;--dashed:#6aa9ff;--accent:#0d6efd;--bg:#f5f8fc;--card:#fff;--muted:#64748b;--border:#e2e8f0}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#111827}
    header{background:var(--bar);color:#fff;padding:16px 22px;font-weight:700;font-size:20px;display:flex;align-items:center;justify-content:space-between}
    header small{opacity:.8;font-weight:400}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .drop{border:2px dashed var(--dashed);border-radius:12px;padding:20px;background:#ffffff;text-align:center}
    .hint{color:var(--muted);font-size:13px;margin-top:6px}
    input[type=file]{display:none}
    .btn{display:inline-flex;gap:8px;align-items:center;background:var(--accent);color:#fff;border:none;border-radius:10px;padding:9px 14px;cursor:pointer}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:18px 0}
    .controls input,.controls select{padding:7px;border:1px solid var(--border);border-radius:8px}
    #results{margin-top:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .badge{display:inline-block;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:999px;padding:3px 10px;margin:2px;font-size:12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    .chips{margin-top:8px;min-height:20px}
    /* overlay */
    #busy{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(255,255,255,.7);backdrop-filter:saturate(150%) blur(2px);z-index:999}
    #busy .spinner{width:44px;height:44px;border-radius:50%;border:4px solid #cfe0ff;border-top-color:#0d6efd;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
<header>
  <div>Resume‚ÄìJD Matching Plugin</div>
  <small>UI v2025-08-21</small>
</header>

<div id="busy"><div class="spinner"></div></div>

<div class="container">
  <div class="grid">
    <div id="resumeDZ" class="drop">
      <div><b>üìÑ Upload Resume(s)</b></div>
      <div class="hint">Click ‚ÄúChoose File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
      <div style="margin-top:10px;">
        <label class="btn" for="resume">Choose File(s)</label>
        <input id="resume" type="file" accept=".pdf,.docx,.txt" multiple />
      </div>
      <div id="resumeList" class="chips"></div>
    </div>

    <div id="jdDZ" class="drop">
      <div><b>üßæ Upload Job Description(s)</b></div>
      <div class="hint">Click ‚ÄúChoose JD File(s)‚Äù or drag & drop .pdf / .docx / .txt</div>
      <div style="margin-top:10px;">
        <label class="btn" for="jdFiles">Choose JD File(s)</label>
        <input id="jdFiles" type="file" accept=".pdf,.docx,.txt" multiple />
      </div>
      <div id="jdList" class="chips"></div>
    </div>
  </div>

  <div class="controls">
    <label>Match % ‚â• <input id="minPct" type="number" min="0" max="100" value="0" style="width:72px"></label>
    <label>Min Skills <input id="minSkills" type="number" min="0" value="0" style="width:72px"></label>
    <label>Sort by
      <select id="sortBy">
        <option value="desc">Score (High ‚Üí Low)</option>
        <option value="asc">Score (Low ‚Üí High)</option>
      </select>
    </label>
    <button id="matchBtn" class="btn">Match</button>
    <button id="csvBtn" class="btn">üì• Download CSV</button>
  </div>

  <div id="results"></div>
</div>

<script>
(function(){
  const resumeInput = document.getElementById('resume');
  const jdInput = document.getElementById('jdFiles');
  const resumeList = document.getElementById('resumeList');
  const jdList = document.getElementById('jdList');
  const busy = document.getElementById('busy');
  const results = document.getElementById('results');

  function chips(el, files){
    el.innerHTML = '';
    [...files].forEach(f => {
      const s = document.createElement('span');
      s.className='badge';
      s.textContent = f.name;
      el.appendChild(s);
    });
  }
  function wireDrop(zoneEl, inputEl, listEl){
    zoneEl.addEventListener('dragover', e => { e.preventDefault(); zoneEl.style.background='#f2f8ff'; });
    zoneEl.addEventListener('dragleave', () => { zoneEl.style.background='#fff'; });
    zoneEl.addEventListener('drop', e => {
      e.preventDefault(); zoneEl.style.background='#fff';
      const dt = new DataTransfer();
      [...inputEl.files].forEach(f => dt.items.add(f));
      [...e.dataTransfer.files].forEach(f => dt.items.add(f));
      inputEl.files = dt.files;
      chips(listEl, inputEl.files);
    });
    zoneEl.addEventListener('click', () => inputEl.click());
  }

  resumeInput.addEventListener('change', () => chips(resumeList, resumeInput.files));
  jdInput.addEventListener('change', () => chips(jdList, jdInput.files));
  wireDrop(document.getElementById('resumeDZ'), resumeInput, resumeList);
  wireDrop(document.getElementById('jdDZ'), jdInput, jdList);

  async function safeFetch(url, fd){
    const resp = await fetch(url, { method: 'POST', body: fd });
    if(!resp.ok){
      const t = await resp.text();
      throw new Error(t || ('HTTP ' + resp.status));
    }
    return resp.text();
  }

  let matching = false;

  document.getElementById('matchBtn').addEventListener('click', async () => {
    if (matching) return;
    if (!resumeInput.files.length) return alert('Please add at least one resume.');
    if (!jdInput.files.length)     return alert('Please upload at least one JD.');

    matching = true; busy.style.display='flex';
    try{
      const formDatas = [];
      for (const res of resumeInput.files) {
        const fd = new FormData();
        fd.append('resume', res);
        for (const jd of jdInput.files) fd.append('jd_files', jd);
        formDatas.push(fd);
      }

      const minPct = parseFloat(document.getElementById('minPct').value || '0');
      const minSkills = parseInt(document.getElementById('minSkills').value || '0', 10);
      const sortBy = document.getElementById('sortBy').value;

      const allTables = await Promise.all(formDatas.map(fd => safeFetch('/upload', fd)));
      const parsed = allTables.map((html, idx) => {
        const tmp = document.createElement('div'); tmp.innerHTML = html;
        const rows = [...tmp.querySelectorAll('tr')].slice(1).map(tr => {
          const t = [...tr.children];
          return {
            jd: t[0].innerText,
            score: parseFloat((t[1].innerText || '0').replace('%','')),
            matched: (t[4].innerText || '').split(',').map(s => s.trim()).filter(Boolean),
            missing: (t[5].innerText || '').split(',').map(s => s.trim()).filter(Boolean),
            eduJobGap: t[6].innerText,
            eduPeriods: t[7].innerHTML,
            expPeriods: t[8].innerHTML,
            eduGaps: t[9].innerHTML,
            expGaps: t[10].innerHTML
          };
        }).filter(r => r.score >= minPct && r.matched.length >= minSkills);
        rows.sort((a,b)=> sortBy==='desc' ? b.score - a.score : a.score - b.score);
        return { name: resumeInput.files[idx].name, rows };
      });

      results.innerHTML = '';
      parsed.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        const rows = r.rows;

        if (!rows.length) {
          card.textContent = `‚ö†Ô∏è No matches for ${r.name} after filters.`;
          results.appendChild(card);
          return;
        }

        const top = rows[0];
        card.innerHTML = `
          <h3>${top.jd} (${top.score}%)</h3>
          <p><b>Matched Skills:</b> ${top.matched.map(s=>`<span class="badge">${s}</span>`).join(' ') || '‚Äî'}</p>
          <details open><summary><b>Education Periods</b></summary><p>${top.eduPeriods || '‚Äî'}</p></details>
          <details open><summary><b>Experience Periods</b></summary><p>${top.expPeriods || '‚Äî'}</p></details>
          <details><summary><b>Education Gaps</b></summary><p>${top.eduGaps || '‚Äî'}</p></details>
          <details><summary><b>Experience Gaps</b></summary><p>${top.expGaps || '‚Äî'}</p></details>
          <p><b>Edu ‚Üí First Job Gap:</b> ${top.eduJobGap || '‚Äî'}</p>
        `;
        results.appendChild(card);
      });
    } catch (e){
      alert('Error: ' + e.message);
    } finally {
      matching = false; busy.style.display='none';
    }
  });

  document.getElementById('csvBtn').addEventListener('click', async () => {
    if (!resumeInput.files.length || !jdInput.files.length) return alert('Upload a resume and at least one JD first.');
    busy.style.display='flex';
    try{
      const fd = new FormData();
      fd.append('resume', resumeInput.files[0]); // CSV for first resume
      for (const jd of jdInput.files) fd.append('jd_files', jd);
      const resp = await fetch('/download_csv', { method: 'POST', body: fd });
      if(!resp.ok){ throw new Error('CSV failed'); }
      const blob = await resp.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'resume_match_results.csv'; a.click();
      URL.revokeObjectURL(url);
    } catch(e){ alert(e.message); }
    finally{ busy.style.display='none'; }
  });
})();
</script>
</body>
</html>
