services:
  - type: web
    name: resume-jd-matcher
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
      python -c "import nltk; [nltk.download(p, quiet=True) for p in ['punkt','averaged_perceptron_tagger','wordnet','stopwords']]"
    startCommand: uvicorn app_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PIP_EXTRA_INDEX_URL
        value: https://download.pytorch.org/whl/cpu
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
    mounts:
      - volumeName: uploads
        path: /opt/render/project/src/uploads

volumes:
  - name: uploads
    sizeGB: 1
